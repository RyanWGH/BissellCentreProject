<div id="page">
<div align="center"><font size=14><b>Search List</b></font></div>

<input type="text" id="searchList" onkeyup="myFunction() " placeholder="Search for participants..."></input>
<u1 id="myList">
  <li><a href="#">Adele</a></li>
  <li><a href="#">Agnes</a></li>

  <li><a href="#">Billy</a></li>
  <li><a href="#">Bob</a></li>

  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
</u1>

<script>

  function myFunction () {
    var input, filter, u1, li, a, i;
    input = document.getElementById('searchList');
    filter = input.value.toUpperCase();
    u1 = document.getElementById("myList");
    li = u1.getElementByTagName('li');

    for (var i = 0; i < li.length; i++) {
      a= li[i].getElementByTagName("a")[0];
      if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      }
      else {
        li[i].style.display = "none";
      }
    }


  }

</script>
