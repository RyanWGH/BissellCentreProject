    <main role="main" class="container">
    <form id="edit-participant">
        <input type="text" id="PID" class="form-control" name="PID" style="display:none">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FName" class="form-control" name="FName" style="width: 400px;">
        <label for="LastName">Last Name:</label>
        <input type="text" id="LName" class="form-control" name="LName" style="width: 400px;">
        <p></p>
        <label for="Phone">Phone Number:</label>
        <input type="text" id="Phone" class="form-control" name="Phone" style="width: 400px;">
        <p></p>
        <label for="Email">Email:</label>
        <input type="text" id="Email" class="form-control" name="Email" style="width: 400px;">
        <p></p>
        <label for="Image">Picture:</label>
        <input type="file" id="pic" name="pic" accept="image/*">
        <p></p>
        <label for="NMethod">Notification Method:</label>
        <input type="radio" name="NMethod" id="radio_0" value=0> None
        <input type="radio" name="NMethod" id="radio_1" value=1> E-mail
        <input type="radio" name="NMethod" id="radio_2" value=2> Phone
        <input type="radio" name="NMethod" id="radio_3" value=3> Both<br>
        <input type="submit" class="btn btn-primary btn-lg" style="width: 400px; height: 40px;" value="Submit">
    </form>
  </main>
</body>

<script>
function logoutHandler(){
    $.get(
        "http://localhost:3000/logout",
    )
    .done(function(data) {
        if (data.success) {
          location.href = "../LogIn/index.html";
        }
    });
  }
$(document).ready(function() {
  console.log(localStorage.getItem("participantPID"));
  $.post(
      "http://localhost:3000/participant",
      { PID: localStorage.getItem("participantPID") }
        )
        .done(function(data) {
          document.getElementById('PID').value = localStorage.getItem("participantPID");
          document.getElementById('FName').value = data[0].FName;
          document.getElementById('LName').value = data[0].LName;
          document.getElementById('Phone').value = data[0].Phone;
          document.getElementById('Email').value = data[0].Email;

        switch(data[0].NMethod) {
          case 1:
          $("#radio_1").prop("checked", true);
          break;
          case 2:
          $("#radio_2").prop("checked", true);
          break;
          case 3:
          $("#radio_3").prop("checked", true);
          break;
          default:
          $("#radio_0").prop("checked", true);
        }
        });

        $("#edit-participant").submit(function(event) {
            console.log("submit");
            console.log($("#edit-participant").serialize());
                $.post(
                    "http://localhost:3000/edit-participant",
                    $("#edit-participant").serialize()
                )
                .done(function(data) {
                    alert(`Result: ${JSON.stringify(data)}`);
                    $("#edit-participant").trigger("reset");
                })
                .fail(function(data) {
                    alert("Failed to edit participant");
                });
                event.preventDefault();
                return false;
            });

        $("#logout").click(logoutHandler);
});
</script>
