<div id="page">
<div align="center"><font size=14><b>(Name)'s Mail</b></font></div>

<input type="text" id="searchList" onkeyup="myFunction()" placeholder="Search through mail..."></input>

<table id="PersonalTable">
  <tr>
    <th>Sender Name</th>
    <th>Date Received</th>
    <th>Signature</th>
    <th></th>
  </tr>
</table>

<script>

  function myFunction() {
    var input, filter, table, tr, td, i, j, checkvalue;
    input = document.getElementById('searchList');
    filter = input.value.toUpperCase();
    table = document.getElementById("PersonalTable");
    tr = table.getElementsByTagName('tr');

    console.log(filter);
    for (var i = 0; i < tr.length; i++) {
      checkvalue = 0;

      td= tr[i].getElementsByClassName("searchable");
      console.log(td);
      if(td.length){
        for (var j = 0; j < td.length; j++) {
          console.log(td[j].innerHTML.toUpperCase());
          if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
            checkvalue = 1;
            break;
          }
        }
        if (checkvalue == 1) {
          console.log("True");
          tr[i].style.display = "";
        }
        else {
          console.log("False");
          tr[i].style.display = "none";
        }
      }
    }
  }

  function personalmail(sn, dr, sig) {
      return `<tr>
      <td class="searchable SenderName">${sn}</td>
      <td class="searchable DateReceived">${dr}</td>
      <td class="searchable Signature">${sig}</td>
      <td><button class="btn btn-primary view">Pick Up</button></td>
      </tr>`;
  }// Need to make it so the button can change the status of the mail to picked up

  $(document).ready(function() {
      $.post("http://localhost:3000/mail") //Im not sure how to use this thing since
                                          // it needs the PID
        .done(function(data) {
            for (let i of data) {
                console.log(i);
                $("#PersonalTable")
                    .append(personalmail(i.FName, i.LName, i.Phone, i.Email));
            }
        });
  });

</script>
