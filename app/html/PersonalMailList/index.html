<link rel="stylesheet" href="../../css/tablestyle.css">

<div id="page">
<div align="center"><font size=14><b id="participantName"></b></font></div>

<input type="text" id="searchList" onkeyup="myFunction()" placeholder="Search through mail..."></input>

<table id="PersonalTable">
  <tr>
    <th>Sender Name</th>
    <th>Date Received</th>
    <th>Signature</th>
    <th>Picked Up</th>
  </tr>
</table>

<script>

  function myFunction() {
    var input, filter, table, tr, td, i, j, checkvalue;
    input = document.getElementById('searchList');
    filter = input.value.toUpperCase();
    table = document.getElementById("PersonalTable");
    tr = table.getElementsByTagName('tr');

    for (var i = 0; i < tr.length; i++) {
      checkvalue = 0;

      td= tr[i].getElementsByClassName("searchable");
      if(td.length){
        for (var j = 0; j < td.length; j++) {
          if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
            checkvalue = 1;
            break;
          }
        }
        if (checkvalue == 1) {
          tr[i].style.display = "";
        }
        else {
          tr[i].style.display = "none";
        }
      }
    }
  }

  function personalmail(m) {
      let tr = `<tr>
      <td class="searchable SenderName">${m.SenderName}</td>
      <td class="searchable DateReceived">${new Date(m.Date).toDateString()}</td>
      <td class="searchable Signature">N/A</td>`;
      if (!m.PickUpDate) {
          tr += `<td class="mid" style="display:none">${m.MID}</td>
          <td><button class="btn btn-primary pickup">Pick Up</button></td>`
      } else {
          tr += `<td class="searchable PickUpDate">${new Date(m.PickUpDate).toDateString()}</td>`
      }
      tr += "</tr>";
      return tr;
  }
  function logoutHandler(){
      $.get(
          "http://localhost:3000/logout",
      )
      .done(function(data) {
          if (data.success) {
            location.href = "../LogIn/index.html";
          }
      });
    }
  $(document).ready(function() {
      $("#participantName").text(localStorage.getItem("participantName") + "'s Mail");

      $.post(
          "http://localhost:3000/mail",
          { PID: localStorage.getItem("participantPID") }
      )
      .done(function(data) {
          for (let i of data) {
              $("#PersonalTable")
                .append(personalmail(i));
          }
          $(".pickup").click(function() {
              let MID = $(this).parent().parent().find(".mid").text();
              $.post(
                  "http://localhost:3000/pickup",
                  { MID }
              )
              .done(function(data) {
                  alert("Mail marked as picked up");
                  location.reload();
              })
              .fail(function(data) {
                  console.log(data);
              });
          });
      });
      $("#logout").click(logoutHandler);

  });

</script>

</body>
</html>
