    <div id="page">
    <div align="center"><font size=14><b>Donations</b></font></div>

    <input type="text" id="searchList" onkeyup="myFunction()" placeholder="Search for Donations..."></input>

    <table id="DonationsTables">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Company</th>
        <th>Description</th>
        <th>Date</th>
        <th></th>
      </tr>
    </table>

    <script>
    function myFunction() {
        var input, filter, table, tr, td, i, j, checkvalue;
        input = document.getElementById('searchList');
        filter = input.value.toUpperCase();
        table = document.getElementById("DonationsTables");
        tr = table.getElementsByTagName('tr');

        for (var i = 0; i < tr.length; i++) {
            checkvalue = 0;
            td = tr[i].getElementsByClassName("searchable");
            if (td.length) {
                for (var j = 0; j < td.length; j++) {
                    if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        checkvalue = 1;
                        break;
                    }
                }
                if (checkvalue == 1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function donation(fn, ln, ph, em, cmp, dsc, dt, DonaID, pic) {
        return `<tr>
            <td class="searchable firstName">${fn}</td>
            <td class="searchable lastName">${ln}</td>
            <td class="searchable phoneNumber">${ph}</td>
            <td class="searchable email">${em}</td>
            <td class="searchable company">${cmp}</td>
            <td class="searchable description">${dsc}</td>
            <td class="searchable date">${dt}</td>

            <td class="pid" style="display:none">${DonaID}</td>
            </tr>`;
    }
    function logoutHandler(){
        $.get(
            "http://localhost:3000/logout",
        )
        .done(function(data) {
            if (data.success) {
              location.href = "../LogIn/index.html";
            }
        });
      }
    $(document).ready(function() {
        $.get("http://localhost:3000/donation")
            .done(function(data) {
                for (let i of data) {
                    $("#DonationsTables")
                        .append(donation(i.FName, i.LName, i.Phone, i.Email, i.Company, i.Description, i.Date, i.DonationID));
                }
            });
    });
    </script>
