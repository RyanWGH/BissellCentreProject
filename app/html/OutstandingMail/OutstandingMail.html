	}
	
	$( document ).ready(function(){
		$.get("/getOutstandingMailList", (data) => {
			let outstandingMail = JSON.parse(data);
			for (let i of outstandingMail) {
				$("#outstandingMailList").append(`<tr>
					<td class="Picture">${i.}</td>
					<td class="FirstName">${i.}</td>
					<td class="LastName">${i.}</td>
					<td class="PhoneNumber">${i.}</td>
					<td class="Email">${i.}</td>
					<td class="Sender">${i.}</td>
					<td class="Data">${i.}</td>

					</tr>
					`);
